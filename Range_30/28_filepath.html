
<!-- 2. Relative File Paths -->
 <!-- specifies the location of a resource relative to the current HTML file's location.(dosen't include domain name etc) -->

 <!DOCTYPE html>
<html>

<head>
    <title>Relative file path</title>
</head>

<body>
    <h2>File present in the same folder</h2>
    <img src="images/geeks.jpg" 
         alt="My Image" 
         style="width:400px">
</body>

</html>
