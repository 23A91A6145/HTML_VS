    <!-- 1. Block-Level Elements  -->
<!-- Block-level elements start on a new line and take up the full width available. 
 Examples include <div>, <p>, <h1> to <h6>, <ul>, <ol>, and <li>. -->

    <!-- 2. Inline Elements  -->
<!-- Inline elements do not start on a new line and only take up as much width as necessary.
    Examples include <span>, <a>, <img>, and <strong>. -->
    
        <!-- 3. Inline-Block Elements  -->
<!-- Inline-block elements are similar to inline elements but allow setting width and height.
    Examples include <input>, <button>, and <label>. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Block vs Inline Demo</title>
  <style>
    .block { background: #f0f0f0; margin: 10px 0; padding: 10px; }
    .inline { background: #d0eaff; padding: 2px 4px; }
  </style>
</head>
<body>
  <div class="block">
    <h3>Block Container</h3>
    <p>
      A paragraph <span class="inline">inline span</span> with
      <a class="inline" href="#">an inline link</a>.
    </p>
  </div>
  <div class="block">
    Another block-level division.
  </div>
</body>
</html>
