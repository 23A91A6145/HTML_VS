<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <h3>Tables</h3>
    <p>caption-used to display name above table</p>
    <table border="2"; style="width: 50px; background-color: aqua;  ">

        <tr><th>name</th><th>marks</th></tr>
        <tr><td>cherry</td><td>98</td></tr>
        <tr><td>srinu</td><td>78</td></tr>
        <tr><td>raju</td><td>90</td></tr>
    </table>
</body>
</html>
