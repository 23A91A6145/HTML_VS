<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unordered lists</title>
</head>
<body>
    <h3>Types of lists</h3>
    <!-- lists having bullet points called unordered lists-->
    <!-- for coming more li or ul etc at a time we use (li*3 enter)-->
    <ul>
        <li>ordered</li>
        <li>unordered</li>
        <li>nested</li>
    </ul>
    <ul>
        <h3>Districts</h3>
        <li>East Godavari</li>
        <li>West Godavari</li>
        <ul>
            <h4>buses</h4>
            <li>200-200</li>
            <li>300-400</li>
            <li>500 & above</li>
        </ul>
    </ul>
</body>
</html>
