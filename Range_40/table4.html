<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
<style>
    table{
        margin-bottom:40px;
        /* used to display the margin in 20px form */
    }
    table th,td{
        border: 2px solid black;
        padding: 4px;
    }
</style>
</head>
<body>
    <h2>rowspan</h2>
    <table border="2" background-color="lightblue">
        <tr><th>id</th><th>name</th><th>marks</th></tr>
        <tr><td>1</td><td>cherry</td><td>89</td></tr>
        <tr><td>2</td><td>ram</td><td>90</td></tr>
        <tr><td>4</td><td>sam</td><td>98</td></tr>
    </table>

    <table border="2" background-color="gray">
        <tr><th>id</th><th>name</th><th>marks</th></tr>
        <tr><th rowspan="2">1</th><td>cherry</td><td>89</td></tr>
        <tr><td>dom</td><td>67</td></tr>
        <tr><th rowspan="2">2</th><td>etr</td><td>77</td></tr>
        <tr><td>bob</td><td>67</td></tr>
        <tr><td>8</td><td>ram</td><td>90</td></tr>
        <tr><td>4</td><td>sam</td><td>98</td></tr>
    </table>
    <br>

    <!-- we can use break tag for space bw tables -->
     <!-- column span is used to merge columns -->

    <table border="2" background-color="lightgreen" style="width: 50px;">
        <tr><th>id</th><th colspan="2">name</th><th>marks</th></tr>
        <tr><td>1</td><td>cherry</td><td>roy</td><td>89</td></tr>
        <tr><td>2</td><td>ram</td><td>sinu</td><td>90</td></tr>
        <tr><td>4</td><td>sam</td><td>98</td></tr>

    </table>
</body>
</html>
