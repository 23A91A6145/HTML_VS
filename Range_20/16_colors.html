<!-- HTML Colors can be applied to text, backgrounds,borders,links,forms,tables, etc.  -->

<!-- 1.Back ground color: 
      <div style="background-color: magenta;">
        Div with magenta background
    </div> -->

<!-- 2.Text color :
     <p style="color: pink;">
        Pink color is used
    </p>    -->

<!-- 3.Border color:
    <div style="border: 2px solid blue;">
        Div with blue border
    </div> -->

<!-- 4.Link color:
    <a href="#" style="color: green;">
        Green link
    </a> -->

<!DOCTYPE html>
<html>

<head>
    <title>HTML Text Color</title>
    <style>
        center {
            width: 50%;
            margin: 0 auto;
        }
        h2, div, p, span {
            padding: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <center>
        <h2 style="background-color: gray;">
            Heading with Gray Background color
        </h2>

        <div style="border: 2px solid skyblue;">
            Div with Skyblue Border color
        </div>
        <span >
            <a href="#" style="color: #ff6347;">
                Link has a tomato color
            </a>
        </span>

        <p style="color: darkgreen;">
            Paragraph with Dark Green Text color
        </p>
        
    </center>

</body>

</html>
