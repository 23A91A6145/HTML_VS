
    <!-- lists Types -->

<!DOCTYPE html>
<html>
<head>
    <title>
        Uppercase Letters Ordered List
    </title>
</head>
<body>
    <h2>Uppercase Letters Ordered List</h2>
    <ol type="A">
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
        <li>Date</li>
    </ol>
</body>
</html>

<!-- simillayly we use lowercase letters(type="a"), roman numbers(type="I"),
  lowercase roman numbers(typr="i"),reversed counting(reversed) etc -->
