
         <!-- Block-level elements -->

<!-- Elements that take up the full width available, with a new line before and after them. 
They create a "block" of content on the page. Ex`<div>`,`<h1>`,`<p>`, -->

<!DOCTYPE html>
<html>
<head>
    <title>Block-level Element</title>
</head>
<body>
    <div>
        <h1>GeeksforGeeks</h1>
        <h3>GeeksforGeeks is a science portal for geeks.</h3>
        <h3>
            You can give reviews as well as
            contribute posts on this portal.
        </h3>
    </div>
</body>
</html>
