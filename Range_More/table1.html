<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
</head>
<body>
    <h3>Introduction to tables</h3>
    <p>tr - rows, td - column values, th- column headins</p>
    <p>border - display the width of table, width - display table dimension</p>
    <table border="2" width="50%">
        <tr><th>first name</th><th>last name</th><th>marks</th></tr>
        <tr><td>cherry kumar reddy</td><td>nossam</td><td>85</td></tr>
        <tr style="height: 50px; ,width: 20px;"><td>srinu</td><td>addda</td><td>90</td></tr>
        <!-- we can change width of column, height etc of rows,columns,tables etc.-->
        <tr><td>raju</td><td>guruba</td><td>90</td></tr>
    </table>
</body>
</html>
