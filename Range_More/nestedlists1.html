<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Lists</title>
</head>
<body>
    <h3>Nested</h3>
    <!-- lists inside other list-->
     <ol>
        <h3>Types of lists</h3>
        <li>unordered
            <ul>
                <li>fruits</li>
                <li>vegetables</li>
            </ul>
        </li>
        <li>ordered
        <ol>
            <li>bus</li>
            <li>car</li>
        </ol>
        </li>
        <li>both
            <ol>
                <li>train</li>
                <li>boat</li>
            </ol>
            <ul>
                <li>18</li>
                <li>7</li>
            </ul>
        </li>
     </ol>
</body>
</html>
