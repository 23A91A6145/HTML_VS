<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding</title>
<style>
table,th,td{
    
    border-collapse: collapse; 
    margin: 10px; /*it is used to display the margin in 20px form*/
    padding: auto; /*it is used to display the padding in auto form*/
    background:linear-gradient(to bottom,gray,green);  /*it is used to display the color in gradient form*/

}
</style>
</head>
<body>
    <table border="2" style="width: 50px; background-color: aqua;  ">
        <caption>marks details</caption>
        <tr><th>name</th><th>marks</th></tr>
        <tr><td>cherry</td><td>80</td></tr>
        <tr><td>srinu</td><td>79</td></tr>
    </table>

</body>
</html>
